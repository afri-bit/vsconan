name: "üêû Bug Report"
description: "Report a bug to help improve the project."
title: "[Bug]: <Describe the issue here shortly>"
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: "### üêû Please fill out the details below to report a bug."

  - type: input
    id: summary
    attributes:
      label: "Issue Summary"
      description: "Briefly describe the bug (1-2 sentences)."
      placeholder: "Example: The login button does not respond when clicked."

  - type: textarea
    id: actual_behavior
    attributes:
      label: "Actual Behavior"
      description: "Describe what actually happens, including error messages."
      placeholder: "Example: The login button does nothing and shows a console error."

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "Provide step-by-step instructions to reproduce the issue."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Observe '...'
      value: ""
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "Expected Behavior"
      description: "Describe what should have happened."
      placeholder: "Example: The login button should redirect to the dashboard."

  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots or Videos (if applicable)"
      description: "Attach screenshots or videos to illustrate the issue."

  - type: dropdown
    id: environment
    attributes:
      label: "Environment Details"
      description: "Select the affected platform."
      multiple: true
      options:
        - Windows
        - macOS
        - Linux
        - Other

  - type: input
    id: browser
    attributes:
      label: "Browser & Version"
      description: "If applicable, specify the browser and version."
      placeholder: "Example: Chrome 120.0.1"

  - type: input
    id: extension_version
    attributes:
      label: "Extension Version"
      description: "Specify the extension version (if applicable)."
      placeholder: "Example: v2.3.1"

  - type: textarea
    id: logs
    attributes:
      label: "Error Logs (if any)"
      description: "Paste any relevant logs or console errors."
      render: shell

  - type: textarea
    id: additional_information
    attributes:
      label: "Additional Information"
      description: "Any other relevant details?"